<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Game Backlog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a202c',
                        secondary: '#2d3748',
                        accent: '#4a5568'
                    }
                }
            }
        }
    </script>
    <style>
        .game-capsule {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-capsule:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-primary shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">
                        <i class="fas fa-gamepad mr-2"></i>Game Backlog
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('index') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">
                        <i class="fas fa-home mr-1"></i>Dashboard
                    </a>
                    <a href="{{ url_for('add_game') }}" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-600 hover:bg-blue-700">
                        <i class="fas fa-plus mr-1"></i>Add Game
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="px-4 sm:px-0">
                    {% for category, message in messages %}
                        <div class="mb-4 rounded-lg p-4 {% if category == 'error' %}bg-red-600{% else %}bg-green-600{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Page content -->
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-primary mt-8 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400">
                Game Backlog Manager &copy; 2025 - Made with <i class="fas fa-heart text-red-500"></i> for gamers
            </p>
        </div>
    </footer>
</body>
</html>
